<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>

    <div class="container">

    <table class="table">
        <thead>
          <tr>

            <th scope="col">Carreira</th>

            <th scope="col">Tópicos</th>
          </tr>
        </thead>

        <tbody>
            <tr>
                <th id="id"></th>
                <td id="curso"></td>
                <td id="descricao"></td>
                <td id="carreira"></td>
                <td id="duracao"></td>
                <td id="topicos"></td>
                <td></td>
                </tr>


            <tr>
                <th id="id1"></th>
                <td id="curso1"></td>
                <td id="descricao1"></td>
                <td id="carreira1"></td>
                <td id="duracao1"></td>
                <td id="topicos1"></td>
                <td></td>
            </tr>

            <tr>
                <th id="id2"></th>
                <td id="curso2"></td>
                <td id="descricao2"></td>
                <td id="carreira2"></td>
                <td id="duracao2"></td>
                <td id="topicos2"></td>
                <td></td>
              </tr>

              <tr>
                <th id="id3"></th>
                <td id="curso3"></td>
                <td id="descricao3"></td>
                <td id="carreira3"></td>
                <td id="duracao3"></td>
                <td id="topicos3"></td>
                <td></td>
              </tr>
        </tbody>

      </table>
</div>

<script>    
    var Objs, myJSON, text, obj;

    Objs = { 
        
        "id": [988888, 987563, 992345, 998345],
        "curso": ["ADS", "Medicina", "Direito", "RH"],
        "descricao": ["O curso de Análise e Desenvolvimento de Sistemas ensina a projetar, documentar, especificar, testar, implementar e cuidar da manutenção de sistemas computacionais e software.", "O curso de Medicina tem como principal objeto de estudo a saúde humana, abordando a natureza e as causas das doenças humanas, ensinando sobre a cura, prevenção e tratamentos das mesmas. Oferecendo informações atualizadas sobre as novas drogas disponíveis no mercado e as e tecnologias mais modernas na área.", "Neste Curso é apresentado a disciplinas e técnicas fundamentais para o bom desenvolvimento profissional no setor. Durante as aulas, os alunos são apresentados as muitas áreas da advocacia: Direito Civil, Tributário, Ambiental, Penal, Trabalhista, entre outras.", "O curso de tecnólogo em Gestão de Recursos Humanos prepara os alunos para trabalhar no departamento de Recursos Humanos de organizações públicas e privadas. Eles aprendem a atuar de forma estratégica na gestão de pessoas para o desenvolvimento dos colaboradores e das empresas."],
        "carreira": ["Analista de Sistemas", "Médico", "Advogado", "Gestor de Recursos Humanos"],
        "duracao": [3, 6, 6, 2],
        "topicos": ["Anatomia, Farmacologia, Fisiologia e Patologia", "Programação Orientada a Objetos, Banco de Dados, Engenharia de Software e Programação Web", "Direito Civil, Direito Penal, Direito Constitucional e Direito Comercial", "Comunicação Empresarial, Gestão Estratégica, Administração de Cargos e Relações Trabalhistas"]
      };
    
    myJSON = JSON.stringify(Objs);
    localStorage.setItem("JSON", myJSON);
    
    text = localStorage.getItem("JSON");
    obj = JSON.parse(text);

    document.getElementById("id").innerHTML = obj.id[0];
    document.getElementById("curso").innerHTML = obj.curso[0];
    document.getElementById("descricao").innerHTML = obj.descricao[0];
    document.getElementById("duracao").innerHTML = obj.duracao[0];
    document.getElementById("carreira").innerHTML = obj.carreira[0];
    document.getElementById("topicos").innerHTML = obj.topicos[0];

    document.getElementById("id1").innerHTML = obj.id[1];
    document.getElementById("curso1").innerHTML = obj.curso[1];
    document.getElementById("descricao1").innerHTML = obj.descricao[1];
    document.getElementById("duracao1").innerHTML = obj.duracao[1];
    document.getElementById("carreira1").innerHTML = obj.carreira[1];
    document.getElementById("topicos1").innerHTML = obj.topicos[1];

    document.getElementById("id2").innerHTML = obj.id[2];
    document.getElementById("curso2").innerHTML = obj.curso[2];
    document.getElementById("descricao2").innerHTML = obj.descricao[2];
    document.getElementById("duracao2").innerHTML = obj.duracao[2];
    document.getElementById("carreira2").innerHTML = obj.carreira[2];
    document.getElementById("topicos2").innerHTML = obj.topicos[2];

    document.getElementById("id3").innerHTML = obj.id[3];
    document.getElementById("curso3").innerHTML = obj.curso[3];
    document.getElementById("descricao3").innerHTML = obj.descricao[3];
    document.getElementById("duracao3").innerHTML = obj.duracao[3];
    document.getElementById("carreira3").innerHTML = obj.carreira[3];
